<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel.ng-clone</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"/>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>

<body>
  <header>
    <img class="logoSide" src="Assets/Icons/logo.svg" alt="">
    <nav class="menu">
      <ul class="menu-list">
        <li class="menuItems"><i class="fab fa-whatsapp"></i></li>
        <li class="menuItems dropdown">
          <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
              <img class="contact-img"src="Assets/Images/header img.jpg" alt="">
              <span class=" contact-text-main">You can call us to book your hotel</span>
              <span class="contact-num">+234 700 880 8800</span>
              <span class="caret"><i class="far fa-caret-down 30x"></i></span>
          </button>
        </li>
        <li class="menuItems">
          <img class="flag inline" src="Assets/Icons/nigeriaFlag.png" alt="">
          <p class="inline">â‚¦</p>
          <span class="caret"><i class="far fa-caret-down"></i></span>
        </li>
        <li class="menuItems">
          <img class="accountContact inline" src="Assets/Icons/contact.png" alt="">
          <p class="inline">Account</p>
          <span class="caret"><i class="far fa-caret-down"></i></span>
        </li>
      </ul>
    </nav>   
  </header>

  <section class="homePage-Container">
    <div class="homePage">
      <h1 class="home">Find and book hotels in Nigeria.</h1>
      <p class="search-Text home">Search through 13,036 hotels in Nigeria</p>
    </div>
  </section>
  
  <main class="main">
    
                            <!-- Top z-index section -->
    <section class="hotel-form-Container">
      <div class="hotel-form">
        <span> <input class="hotel-Search city" type="text" placeholder= "&#xF002 Search for a city or a particular hotel"> </span>
        <span> <input class="hotel-Search date" type="date" placeholder="Wed, 04 Nov - Thu, 5 Nov"></span>
        <span> <button class="btn hotel-Search">Find Hotels </button></span>
      </div>
    </section>

                             <!-- Top visited cities -->
  <section class="destination-Container">

      <div class="destination">
        <h2 class="h2">Suggested Destinations</h2>
        <p class="para2">See our top pick of cities visited by most guests</p>
        <div class="blue-underline"></div>
      </div>

      <div class="topPickCities">
          <div class="topCities">
            <h3>Port Harcourt</h3>
            <p>375 Hotels</p>
          </div>
            <div class="topCities">
            <h3>Ibadan</h3>
              <p>435 Hotels</p>
            </div>
              <div class="topCities">
                <h3>Calabar</h3>
                <p>285 Hotels</p>
              </div>
                <div class="topCities">
                  <h3>Kaduna</h3>
                  <p>335 Hotels</p>
                </div>
                  <div class="topCities">
                     <h3>Owerri</h3>
                    <p>175 Hotels</p>
                  </div>
                    <div class="topCities">
                      <h3>Ikeja</h3>
                      <p>282 Hotels</p>
                    </div>
      </div>

  </section>


  </main>
    







</body>
</html>
